{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ partial "articleInfo.html" . }}
        <hr>
    </header>
    {{ partial "toc.html" . }}
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
