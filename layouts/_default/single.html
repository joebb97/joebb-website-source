{{ define "main" }}

    <article class="post">
        <header class="my-2" >
            <h2>{{ .Title }}</h2>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        {{ partial "articleInfoFull.html" . }}
    </article>
    {{ if .Site.DisqusShortname }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
