{{ define "main" }}
<main>
    <article>
        <header class="my-2" >
            <h1>{{.Title}}</h1>
        </header>
        <!-- NOTE: This only takes the content of _index.md, not the articles -->
        <div class="content">
            {{.Content}}
        </div>
    </article>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
        </li>
        {{ partial "articleInfoFull.html" . }}
        {{ end }}
    </ul>
</main>
{{ end }}
