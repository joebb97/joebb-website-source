<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ block "head" . }}
        {{ partial "head.html" . }}
    {{ end }}
</head>
<body>
    <header class="site-header">
        {{ block "header" . }}
            {{ partial "header.html" . }}
        {{ end }}
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        {{ block "footer" . }}
            {{ partial "footer.html" . }}
        {{ end }}
    </footer>
</body>
</html>
