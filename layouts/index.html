{{ define "main" }}
    <h2>{{ .Site.Params.info }}</h2>
    <div class="row">
        <div class="col-lg-7 mb-3">
            <picture>
            <source class="img-fluid thumbnail" srcset="{{ "me.avif" | absURL }}" type="image/avif">
            <img class="img-fluid thumbnail" src="{{ "me.jpg" | absURL }}" alt="A picture of Joey"></img>
            </picture>
        </div>
        <div class="col homepage-content">
            {{ .Content }}
        </div>
    </div>
    <p>
    If you’d like to see some projects I’ve worked on, head to the
        <a href="/projects">projects tab</a>.
        <br>
    Otherwise feel free to look around!
    </p>
    <p>
        This site was made using Hugo, Bootstrap, and some of my own CSS styling.
        <br>
        Here is the
        <a href="https://github.com/joebb97/joebb-website-source" rel="noopener" target="_blank">source code</a>.
    </p>
{{ end }}
