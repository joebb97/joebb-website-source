<!-- Basic stuff -->
<meta charset="utf-8">
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer-when-downgrade">

<title>{{ .Title }}</title>
<meta name="description" content="{{ .Site.Params.Description }}">

<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "rss/" | relURL }}">

<link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
<link rel="apple-touch-icon-precomposed" href="{{ "favicon.png" | relURL }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{{ with resources.Get "css/style.css" | resources.Minify }}
<link rel="stylesheet" href="{{ .RelPermalink }}?rnd={{ now.Unix }}" />
{{ end }}
<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
